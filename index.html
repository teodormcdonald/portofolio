<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio for Medieproduksjon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        /* Header Section */
        header {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
        }

        /* Footer Section */
        footer {
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Photo Portfolio</h1>
        <p>A showcase of my favorite shots</p>
    </header>

    <!-- Photo Gallery -->
    <section class="gallery">
        <!-- Each image links to its larger version using an ID -->
        <a href="#img1"><img src="image1.jpg" alt="Photo 1"></a>
        <a href="#img2"><img src="image2.jpg" alt="Photo 2"></a>
        <a href="#img3"><img src="image3.jpg" alt="Photo 3"></a>
       
       
    </section>

    <!-- Lightbox for Enlarged Images -->
    <div id="img1" class="lightbox">
        <a href="#" class="close-btn">&times;</a>
        <img src="image1.jpg" alt="Photo 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close-btn">&times;</a>
        <img src="image2.jpg" alt="Photo 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="close-btn">&times;</a>
        <img src="image3.jpg" alt="Photo 3">
    </div>
 

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 min fotoportfolio | All Rights Reserved</p>
    </footer>

</body>
</html>
